<p>
  Albums Title # {{titleCounter }}
  Featured Albums: {{ numbers }}
</p>

<div class="container">
  <div class ="card-deck">
  <app-album-card
     *ngFor="let album of albums"
     [album]="album"
     (albumClicked)="parentFunctionHandler($event)"
     [ngStyle]="{ 'background-color': album.on_sale ? 'green' : '' }"
   ></app-album-card>
   </div>
</div>
